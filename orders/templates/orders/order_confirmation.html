{% extends 'base.html' %}
{% block title %}Order confirmation{% endblock %}
{% block content %}
<div class="container" style="max-width:560px;">
    <div class="card">
        <div class="card-body" style="text-align:center;">
            <h1 class="page-title">Thank you!</h1>
            <p class="muted">Your order has been placed successfully.</p>
            <div class="stack mt-2">
                <div>Order ID: <strong>{{ order.id }}</strong></div>
                <div>Total: <strong>â‚¹{{ order.get_total_cost }}</strong></div>
            </div>
            <div class="cluster mt-3" style="justify-content:center;">
                <a href="{% url 'product_list' %}" class="button">Continue shopping</a>
                <a href="{% url 'profile' %}" class="button primary">View orders</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
