{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container" style="max-width:520px;">
    <div class="card">
        <div class="card-body">
            <h1 class="page-title">Login</h1>
            <form method="post" class="stack">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="button primary block">Login</button>
            </form>
            <p class="muted mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
